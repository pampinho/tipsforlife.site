<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Vendas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .video-container {
      margin: 0 auto; /* Centraliza o vídeo horizontalmente */
      position: relative;
      width: 100%;
      max-width: 800px; /* Defina o tamanho máximo desejado para o vídeo */
    }
    .video-container iframe {
      width: 100%;
      height: 500px; /* Alterado para uma altura uniforme no desktop */
    }
    @media screen and (max-width: 768px) {
      .video-container iframe {
        width: calc(100vw - 40px); /* Reduz a largura do vídeo para caber no mobile */
        height: calc((100vw - 40px) * 0.5625); /* Proporção de 16:9 para o vídeo */
        margin-top: calc((50vh - (100vw - 40px) * 0.5625) / 2); /* Centraliza verticalmente o vídeo um pouco mais acima */
        margin-top: 20px; /* Adiciona uma margem superior personalizada para dispositivos móveis e tablets */
      }
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <main>
    <div class="video-container">
      <!-- Substitua o link do vídeo pelo seu -->

    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
