<body>
  <div id="loading">
    <p>Loading... You will be redirected in <span id="countdown">3</span> seconds.</p>

  <script>
    const delay = 3; // Tempo em segundos
    const targetUrl = "https://hop.clickbank.net/?affiliate=alangomes0&vendor=geniusbr&pid=vsl"; // Substitua pela sua URL
    const countdownElement = document.getElementById("countdown");

    let remainingTime = delay;

    const timer = setInterval(() => {
      remainingTime--;
      countdownElement.textContent = remainingTime;
      if (remainingTime <= 0) {
        clearInterval(timer);
        window.location.href = targetUrl;
      }
    }, 1000);
